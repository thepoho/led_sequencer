<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>LED Sequencer!</title>

  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel='stylesheet' href='/css/spectrum.css' />
  <link rel="stylesheet" href="/css/ls.css">

  <script src="/js/jquery-3.1.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src='/js/spectrum.js'></script>
  <script src="/js/ls.js"></script>

  <script type="text/javascript">
    jQuery(function($){
      ls.startup();
    })
  </script>

</head>

<body>
  <nav class="navbar navbar-default navbar-static-top navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">LED Sequencer</a>
      </div>
    </div>
  </nav>


  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 details">
        <div class='row'>
          <div class="col-lg-12">
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-primary place_edit active">
                <input type="radio" name="options" value='place' autocomplete="off" checked> Place
              </label>
              <label class="btn btn-primary place_edit">
                <input type="radio" name="options" value='edit' autocomplete="off"> Edit
              </label>
<!--               <label class="btn btn-primary place_edit">
                <input type="radio" name="options" value='animate' autocomplete="off"> Animate
              </label> -->
            </div>
            <h4>Details</h4>
          </div>
        </div>
        <div class='row'>
          <div class="col-lg-3">
            X:
          </div>
          <div class="col-lg-3">
            <input class="details_x" type='number'>
          </div>
          <div class="col-lg-3">
            Y:
          </div>
          <div class="col-lg-3">
            <input class="details_y" type='number'>
          </div>
        </div>
        <div class='row'>
          <div class="col-lg-3">
            Name:
          </div>
          <div class="col-lg-3">
            <input class="name">
          </div>
          <div class="col-lg-3">
            Colour:
          </div>
          <div class="col-lg-3">
            <input class="colour" value='#000000'>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="animate">
          <button class='previous btn btn-info' type='button'>
            <i class='fa fa-step-backward'></i>
          </button>
          <input class='current_frame' value='1'/>
          of
          <input class='total_frames' value='1' disabled='disabled'/>
          <button class='add_frame btn'>
            <i class='fa fa-plus'></i>
          </button>

          <button class='play_pause btn'>
            <i class='fa fa-play'></i>
          </button>

          <button class='next btn btn-info'>
            <i class='fa fa-step-forward'></i>
          </button>
        </div>

        <div class="canvas">
        </div>
      </div>
    </div>
  </div>

</body>
</html>
